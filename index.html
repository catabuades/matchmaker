<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/3.0.7/marx.min.css" integrity="sha512-gIfBOM+mjygWMgT6b/dqLds7xc9UxAoN+04jxTdg7oLrqJC8dGdbgGU4ddwPDxOeluhkm+0fsIpFLKwrRBxmGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="">
  </head>
  <body>

    <main>
      <h1>
        Match Maker
      </h1>
    
      <section class="items">
        <h2>
          Add items
        </h2>
        <textarea id="list">
        Add items separated by line
      </textarea>
        <button id="Save">
          Save
        </button>
      </section>
    
    
      <section class="match">
        <h2>
          Select one item
        </h2>
    
        <ul id="items">
          <li>
            <a id="FirstNumber" href="#">Random Item 1</a>
          </li>
          <li>
            <a id="SecondNumber" href="#">Random Item 2</a>
          </li>
        </ul>
        <p>
          Remaining items: <span id="Total">...</span>
        </p>
        <p>
          Previous Winner: #<span id="RoundWinner">...</span>
        </p>
        <p>
          Round: #<span id="Round">1</span>
        </p>
      </section>
      
      <section class="winner">
        <h2>
          And the winner is: <span id="Winner">...</span>
        </h2>
      </section>
    
    </main>    
    
    <script src="main.js" async defer></script>
  </body>
</html>
